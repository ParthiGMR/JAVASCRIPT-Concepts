<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<script type="text/javascript">
		function showtime()
		{
		var todayTimeandDate=new Date();
		document.getElementById("res1").innerHTML=("Current date and time:"+todayTimeandDate);
		document.getElementById("res2").innerHTML=("Current date:"+todayTimeandDate.getDate()+"/"+todayTimeandDate.getMonth()+"/"+todayTimeandDate.getFullYear());
		document.getElementById("res3").innerHTML=("Current time:"+todayTimeandDate.getHours()+":"+todayTimeandDate.getMinutes()+":"+todayTimeandDate.getSeconds());
		setTimeout(showtime,1000,"javascript")
	}
	</script>
</head>
<body onload="showtime()">
<div id="res1"></div>
<div id="res2"></div>
<div id="res3"></div>
</body>
</html>
