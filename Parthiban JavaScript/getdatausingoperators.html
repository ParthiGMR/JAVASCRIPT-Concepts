<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		input
		{
			display: block;
			margin-top: 10px;
		}
	</style>
	<script type="text/javascript">
		function dis()
		{
			var mark1=parseInt(document.getElementById("t1").value);
			var mark2=parseInt(document.getElementById("t2").value);
			var mark3=parseInt(document.getElementById("t3").value);
			var mark4=parseInt(document.getElementById("t4").value);
			var mark5=parseInt(document.getElementById("t5").value);
			var ans=(mark1>34 && mark2>34 && mark3>34 && mark4>34 && mark5>34);

			document.getElementById("res").innerHTML=("result:"+ans);

		}
	</script>
</head>
<body>
<form>
	<input type="text" id="t1" placeholder="Enter mark1">
	<input type="text" id="t2" placeholder="Enter mark2">
	<input type="text" id="t3" placeholder="Enter mark3">
	<input type="text" id="t4" placeholder="Enter mark4">
	<input type="text" id="t5" placeholder="Enter mark5">

	<input type="button" onclick="dis()" value="clickme">
</form>

<div id="res"></div>

</body>
</html>
