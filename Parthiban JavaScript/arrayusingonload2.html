<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<script type="text/javascript">
     var imgarray=new Array("Demo image1","Demoimage1.0","ironman2");
     var len=imgarray.length;
     var i=0;
     var autocall=true;
	function dis()
	{
		

	 document.getElementById("img1").src="C:/Users/parth/OneDrive/Pictures/"+imgarray[i]+".png"
	 i++;
	 if(i==len)
	 	i=0;
	 if(autocall==true)
	 setTimeout(dis,1000,"javascript");
	}	
	
	function startstop()
	{
		if(autocall==true)
		{
			autocall=false;
			document.getElementById("but").value="pause";
		}
		else
		{
			autocall=true;
			document.getElementById("but").value="play"
			dis();
		}
	}

	</script>
</head>
<body onload="dis()">
<img id="img1" src="" width="500" height="450"><br>
<input type="button" id="but" value="play" onclick="startstop()">

</body>
</html>
