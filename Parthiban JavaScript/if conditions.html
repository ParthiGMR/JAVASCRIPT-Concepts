<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<script type="text/javascript">
		function resultfun()
		{
		var m1=parseInt(document.getElementById("t1").value);
		var m2=parseInt(document.getElementById("t2").value);
		var m3=parseInt(document.getElementById("t3").value);
		var m4=parseInt(document.getElementById("t4").value);
		var m5=parseInt(document.getElementById("t5").value);
		var total=m1+m2+m3+m4+m5;
		document.getElementById("tot").innerHTML="Total ="+total;
		var percentage=total/5;
		document.getElementById("avg").innerHTML="Percentage ="+percentage;
		if(m1>34 && m2>34 && m3>34 && m4>34 && m5>34)
		{
			document.getElementById("res").innerHTML="Result = pass";
			if(percentage>=85)
				document.getElementById("gra").innerHTML="Grade = Outstanding";
			else if(percentage>=75)
				document.getElementById("gra").innerHTML="Grade = Excellent";
			else if(percentage>=65)
				document.getElementById("gra").innerHTML="Grade = Good";
			else
				document.getElementById("gra").innerHTML="Grade = fair";

		}
		else 
		{
			document.getElementById("res").innerHTML="Result = fail";
			document.getElementById("gra").innerHTML="Grade = **";
		}
	}

	</script>
</head>
<body>
<input type="text" id="t1" placeholder="Enter Mark1:"><br>
<input type="text" id="t2" placeholder="Enter Mark2:"><br>
<input type="text" id="t3" placeholder="Enter Mark3:"><br>
<input type="text" id="t4" placeholder="Enter Mark4:"><br>
<input type="text" id="t5" placeholder="Enter Mark5:"><br>
<input type="button" value="find tot,avg,res,gra" onclick= "resultfun()" ><br>
<div id="tot"></div>
<div id="avg"></div>
<div id="res"></div>
<div id="gra"></div>

</body>
</html>
