<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<script type="text/javascript">
		function dis()
		{
		let a=parseInt(document.getElementById("t1").value);
		let b=parseInt(document.getElementById("t1").value);
		let sum=0
		for(let i=a;i<=b;i++)
		{
			if(i==b)
		
		{
			if(i%2==0)
				sum=sum-i;
			else
				sum=sum+i;
			document.write(i+"  ");
		}
		else if(i%2==1)
        {
        	sum-sum+i;
        	document.write(i+" - ");
        }
        else
        {
        	sum=sum-i;
        	document.write(i+" + ");
        }
        document.write("="+sum);
    }
}


	</script>
</head>
<body>
<input type="text" id="t1" placeholder="Starting number"><br>
<input type="text" id="t2" placeholder="Ending number"><br>
<input type="button" value="clickme" onclick="dis()">
<div id="res"></div>
</body>
</html>
