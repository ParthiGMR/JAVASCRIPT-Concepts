<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<script type="text/javascript">
		document.write("welcome to JavaScript");
		alert("success");
		var k=10;//functional scope
		document.write("<br>k value:"+k);
		const s=20;//constant scope can't be assign again beacause it's fixed examble at 17th line
		document.write("<br>s value:" +s);
		let c=10;//local scope works in everywhere and let is differant to var reason explain in next class or future classes
		c=c+50;
		document.write("<br>c value:"+c);
		s=s+10;
		document.write("<br>s value:" +s)


	</script>
</head>
